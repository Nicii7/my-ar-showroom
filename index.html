<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR/VR Autoshowroom</title>
    <!-- A-Frame Bibliothek -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- WebXR-UnterstÃ¼tzung -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!-- 3D-Szene -->
    <a-scene 
      xr-mode-ui="enabled: true" 
      vr-mode-ui="enabled: true" 
      background="color: #333333"
    >
      <!-- Auto-Modell (Pfad anpassen!) -->
      <a-entity
        gltf-model="url(assets/car.glb)"
        scale="0.5 0.5 0.5"
        position="0 0 -3"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      ></a-entity>

      <!-- Kamera -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 0"
      ></a-entity>

      <!-- Licht -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8; position: 5 5 5"></a-entity>
    </a-scene>
  </body>
</html>
