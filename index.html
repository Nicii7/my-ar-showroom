<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR/VR Auto Showroom</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 1000;
            font-family: Arial;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Touch-Bedienung:
        <br>• 1 Finger drehen
        <br>• 2 Finger zoomen
    </div>

    <a-scene 
        xr-mode-ui="enabled: true" 
        vr-mode-ui="enabled: true" 
        background="color: #333333"
    >
        <!-- 3D-Auto -->
        <a-entity
            id="car"
            gltf-model="url(assets/car.glb)"
            scale="0.5 0.5 0.5"
            position="0 0 -3"
            rotation="0 0 0"
        ></a-entity>

        <!-- Kamera -->
        <a-entity camera position="0 1.6 3" look-controls></a-entity>

        <!-- Beleuchtung -->
        <a-entity light="type: ambient; color: #FFF; intensity: 1.0"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.5; position: 2 5 3"></a-entity>
        <a-entity light="type: hemisphere; color: #FFF; groundColor: #555; intensity: 0.8"></a-entity>

        <!-- Hilfsboden -->
        <a-circle 
            position="0 0 0" 
            radius="5" 
            rotation="-90 0 0" 
            color="#444"
            metalness="0.3"
            roughness="0.5"
        ></a-circle>
    </a-scene>

    <!-- Touch-Steuerung (unverändert) -->
    <script>
        // ... (Touch-Steuerungscode vom vorherigen Beispiel)
    </script>
</body>
</html>
